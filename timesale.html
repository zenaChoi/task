<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탐셀과제</title>
</head>
<body>
    <script>
        let now = new Date(); // 현재 날짜 및 시간 갖고오기
        console.log("현재 날짜는 "+now); //콘솔에 현재 날짜 표시
        let hours = now.getHours(); //현재 시간 갖고오기
        console.log("현재 시간은 "+hours); //콘솔에 현재 시간 표시
        function(){
            if(hours==10){
                console.log("타임세일 상품 구매가 가능합니다");
            }else{
                console.log("타임세일 상품 구매가 불가능합니다.");
            }
        }
    </script>
</body>
</html>
