<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let lotto = new Array(5); //로또 5천원짜리 자동을 만들거야
        for(let i=0; i<lotto.length; i++){ //한 줄에 들어갈 것들
            let lottoNum = new Array(6);
            for(let j=0; j<6; j++){
                let num = Math.ceil(Math.random()*45) //랜덤으로 숫자 생성
                if(lottoNum.includes(num)){ //숫자 같은지 보고 다시 랜덤추첨해
                    num = Math.ceil(Math.random()*45)
                }
                lottoNum[j]=num; 
            }
            lotto[i]=lottoNum; //로또넘버 로또안에 넣기
        }
        console.log(lotto);
    </script>
</body>
</html>
