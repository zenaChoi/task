<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let lotto = new Array(5); //로또 5천원짜리 자동을 만들거야
        for(let i=0; i<lotto.length; i++){ //한 줄에 들어갈 것들
            let lottoNum = new Array(6);
            for(let j=0; j<6; j++){
                let num = Math.ceil(Math.random()*45);
                while(lottoNum.includes(num)){ //로또넘버가 num을 포함하는게 True이면 계속 진행
                    num = Math.ceil(Math.random()*45);
                }
                lottoNum[j]=num;
            }
            lotto[i]=lottoNum; //로또넘버 로또안에 넣기
        }

        console.log(lotto);
    </script>
</body>
</html>
